<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rotador </title>
    <link rel="icon" type="image/svg" href="./logo.svg"/>        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="row">
        <div class="navbar" style="background-color:#f56476">
            <div class="container-fluid" >
                <a class="navbar-brand" href="#" >
                    <img src="./logo.svg" alt="" width="50" height="50" class="d-inline-block align-text-top">
                    Terapia Visual</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 rotador d-flex justify-content-center">
                <div class="circle d-flex justify-content-center">
                    <div class="inner-circle d-flex justify-content-center" style="color:white">
                        <ul class="d-flex justify-content-center align-items-center list-unstyled" style="color:white">
                        <li style="--i:0;"> <a href=""> <ion-icon name="earth"></ion-icon> </a></li>
                        <li style="--i:1;"> <a href=""><ion-icon name="rocket"></ion-icon> </a></li>
                        <li style="--i:2;"> <a href=""> <ion-icon name="heart-circle"></ion-icon></a></li>
                        <li style="--i:3;"> <a href=""> <ion-icon name="planet"></ion-icon></a></li>
                        <li style="--i:4;"> <a href=""> <ion-icon name="glasses"></ion-icon> </a></li>
                        <li style="--i:5;"> <a href=""> <ion-icon name="cloudy"></ion-icon> </a></li>
                         </ul>
                    </div> 
                    <div class="middle-circle">                
                        <li style="--i:0;"> <a href=""><ion-icon name="earth"></ion-icon> </a></li>
                        <li style="--i:1;"> <a href=""><ion-icon name="rocket"></ion-icon>  </a></li>
                        <li style="--i:2;"> <a href="">  <ion-icon name="heart-circle"></ion-icon></a></li>
                        <li style="--i:3;"> <a href="">  <ion-icon name="planet"></ion-icon></a></li>
                    </div>  
                    <div class="outside-circle" style="color:#e43f6f">
                        <li style="--i:0;"> <a href=""> <ion-icon name="earth"></ion-icon> </a></li>
                        <li style="--i:1;"> <a href=""><ion-icon name="rocket"></ion-icon> </a></li>
                        <li style="--i:2;"> <a href=""> <ion-icon name="heart-circle"></ion-icon></a></li>
                        <li style="--i:3;"> <a href=""> <ion-icon name="planet"></ion-icon></a></li>
                        <li style="--i:4;"> <a href=""> <ion-icon name="glasses"></ion-icon> </a></li>
                        <li style="--i:5;"> <a href=""> <ion-icon name="cloudy"></ion-icon> </a></li>          
                        <li style="--i:6;"> <a href=""> <ion-icon name="earth"></ion-icon> </a></li>
                        <li style="--i:7;"> <a href=""><ion-icon name="rocket"></ion-icon> </a></li>
                        <li style="--i:8;"> <a href=""> <ion-icon name="heart-circle"></ion-icon></a></li>
                        <li style="--i:9;"> <a href=""> <ion-icon name="planet"></ion-icon></a></li>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 menu bg-light">
                <h1 class="row">Menu </h1>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
