<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ .Title }}</title>
  {{ partial "head.html" . }}

  {{ with .Params.background }}
  <style>
    :root {
      --background-image: url('{{ . }}');
    }
  </style>
  {{ end }}
</head>
<body>
  {{ partial "loader.html" . }}
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Navigation with a left margin -->
      <nav class="col-md-3 col-lg-3 ms-4 px-0">
         {{ partial "navbar.html" . }}
      </nav>
      <!-- Main Content Area -->
      <main class="col-md-8  col-sm-10 main-content">
         <div id="transition-overlay"></div>
         {{ block "main" . }}{{ end }}
      </main>
    </div>
  </div>
  <script src="{{ "/js/loader.js" | relURL }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
