{{ define "main" }}
<div class="py-5">
  <div class="container main-container">
    <h1 class="text-center mb-5 portfolio-header">My Projects</h1>
    <div class="row">
      {{ range .Pages }}
      <div class="col-12 col-md-6 col-lg-4 mb-4">
        {{ with .Params.github }}
          <a href="{{ . }}" target="_blank" class="project-link">
        {{ end }}
            <div class="card project-card h-100">
              {{ with .Params.image }}
                <div class="project-img-container">
                  <img src="{{ . | relURL }}" class="card-img-top img-fluid project-img" alt="{{ $.Title }}">
                </div>
              {{ end }}
              <div class="card-body">
                <h5 class="card-title">{{ .Title }}</h5>
                <p class="card-text">{{ .Summary }}</p>
              </div>
            </div>
        {{ with .Params.github }}
          </a>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
